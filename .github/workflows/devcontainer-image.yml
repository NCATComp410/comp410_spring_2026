name: Build devcontainer image (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main   # always build from main

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          build-args: |
            PRESIDIO_REPO=https://github.com/microsoft/presidio.git
            PRESIDIO_REF=a8dc07658e9733092387fbd09d8cd8f137564ffb
          tags: |
            ghcr.io/ncatcomp410/comp410_spring_2026-devcontainer:devcontainer
            ghcr.io/ncatcomp410/comp410_spring_2026-devcontainer:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max