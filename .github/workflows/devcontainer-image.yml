name: Build shared devcontainer image

on:
  push:
    branches: ["main"]
    paths:
      - ".devcontainer/**"
      - "requirements.txt"
      - ".github/workflows/devcontainer-image.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: devcontainer-image-main
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          tags: |
            ghcr.io/NCATComp410/comp410-spring-2026-devcontainer:devcontainer
            ghcr.io/NCATComp410/comp410-spring-2026-devcontainer:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max