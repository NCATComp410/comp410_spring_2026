# This workflow runs lint + unit tests inside the same prebuilt container image
# used by Codespaces / devcontainer.

name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: read   # allow pulling from ghcr.io if the image/package is private

jobs:
  build:
    runs-on: ubuntu-latest

    # Run the entire job inside your prebuilt devcontainer image
    container:
      image: ghcr.io/ncatcomp410/comp410_spring_2026-devcontainer:devcontainer

    steps:
      - uses: actions/checkout@v4

      - name: Show Python info
        run: |
          which python || true
          python --version
          pip --version

      - name: Install dev/test tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
          # If your runtime deps are NOT baked into the image, uncomment:
          # if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with unittest
        run: |
          python -m unittest discover -v -s . -p "test_*.py"